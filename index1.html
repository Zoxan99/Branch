<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table {
        border-spacing: 10px;
      }
      tr,
      td {
        padding: 5px;
        margin: 10px;
        border: 2px dashed blueviolet;
      }
      td:nth-child(odd) {
        background-color: bisque;
      }
      td:nth-child(even) {
        background-color: aquamarine;
      }
    </style>
    <title>Table</title>
  </head>
  <body>
    <table class="table">
      <thead>
        <th>123</th>
        <th>123</th>
        <th>123</th>
        <th>123</th>
        <th>123</th>
      </thead>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
      </tr>
      <tfoot>
        <th>321</th>
        <th>321</th>
        <th>321</th>
        <th>321</th>
        <th>321</th>
      </tfoot>
    </table>
  </body>
</html>
