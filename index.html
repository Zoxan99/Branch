<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
  </head>
  <body>
    <div
      align="center"
      class="Inputs"
      style="border: 30px rgb(0, 0, 0) solid"
      ;
    >
      <h1 style="color: brown">Регистрация</h1>
      <form action=""></form>
      <p>Имя</p>
      <input type="text" />
      <p>Фамилия</p>
      <input type="text" />
      <p>Дата рождения</p>
      <input type="date" name="date" id="date" />
      <p>
        Пол:

        <input name="sex" type="radio" value="Male" /> Мужской
        <input name="sex" type="radio" value="Female" /> Женский
      </p>
      <p>E-Mail</p>
      <input type="email" name="email" required />

      <p>О себе</p>
      <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
      <p>
        <input type="checkbox" name="rules" value="Я ознакомлен с правилами" />Я
        ознакомлен с правилами

        <input type="submit" value="Отправить" />
      </p>
    </div>
  </body>
</html>
